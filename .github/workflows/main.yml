name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - run: git fetch --prune --unshallow

      - uses: actions/setup-node@v2
        with:
          node-version: '15.x'

      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'

      - name: build debian package
        run: make build-deps prepare-package
